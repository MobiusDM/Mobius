
# File-based labeling configuration
# Labels based on file paths changed in PRs

# Server component
server:
  - mobius-server/**/*
  - '!mobius-server/**/*.md'

# CLI component  
cli:
  - mobius-cli/**/*
  - '!mobius-cli/**/*.md'

# Client component
client:
  - mobius-client/**/*
  - '!mobius-client/**/*.md'

# Cocoon component
cocoon:
  - mobius-cocoon/**/*
  - '!mobius-cocoon/**/*.md'

# Web UI component
web:
  - mobius-web/**/*
  - '!mobius-web/**/*.md'

# Shared libraries
shared:
  - shared/**/*

# Docker related
docker:
  - Dockerfile*
  - docker-compose*.yml
  - .dockerignore
  - deployments/**/*

# CI/CD
ci:
  - .github/workflows/**/*
  - .github/actions/**/*

# Dependencies
dependencies:
  - go.mod
  - go.sum
  - go.work*
  - package.json
  - package-lock.json
  - yarn.lock

# Documentation
documentation:
  - '**/*.md'
  - docs/**/*
  - README*
  - CHANGELOG*
  - CONTRIBUTING*
  - LICENSE*
  - SECURITY*

# Configuration
config:
  - .golangci.yml
  - .github/dependabot.yml
  - .github/ISSUE_TEMPLATE/**/*
  - .github/pull_request_template.md
  - .goreleaser*.yml
  - Makefile

# Scripts
scripts:
  - scripts/**/*
  - tools/**/*
  - '**/*.sh'

# Tests
tests:
  - '**/*_test.go'
  - tests/**/*
  - '**/*.test.*'

# Configuration for automatic PR labeling based on file changes
# See: https://github.com/actions/labeler

# Backend/API changes
'backend':
  - changed-files:
    - any-glob-to-any-file: ['mobius-server/**', 'api-server/**', 'shared/**']

# Frontend changes  
'frontend':
  - changed-files:
    - any-glob-to-any-file: ['mobius-web/**', '**/*.svelte', '**/*.ts', '**/*.js', '**/*.css', '**/*.html']

# CLI changes
'cli':
  - changed-files:
    - any-glob-to-any-file: ['mobius-cli/**']

# Client library changes
'client':
  - changed-files:
    - any-glob-to-any-file: ['mobius-client/**']

# Cocoon changes
'cocoon':
  - changed-files:
    - any-glob-to-any-file: ['mobius-cocoon/**']

# Documentation changes
'documentation':
  - changed-files:
    - any-glob-to-any-file: ['docs/**', '**/*.md', '**/*.rst', '**/*.txt']

# Configuration changes
'configuration':
  - changed-files:
    - any-glob-to-any-file: ['**/*.yml', '**/*.yaml', '**/*.json', '**/*.toml', '**/*.ini', 'Dockerfile*', 'docker-compose*']

# CI/CD changes
'ci/cd':
  - changed-files:
    - any-glob-to-any-file: ['.github/**', 'scripts/**', 'tools/**', 'Makefile', '.golangci.yml']

# Security-related changes
'security':
  - changed-files:
    - any-glob-to-any-file: ['**/security/**', '**/auth/**', '**/certificate/**', '**/crypto/**', '**/tls/**']

# Database changes
'database':
  - changed-files:
    - any-glob-to-any-file: ['**/migrations/**', '**/schema/**', '**/datastore/**', '**/mysql/**']

# Testing changes
'testing':
  - changed-files:
    - any-glob-to-any-file: ['**/*_test.go', '**/test/**', '**/tests/**', 'test-*', '**/spec/**']

# Deployment changes
'deployment':
  - changed-files:
    - any-glob-to-any-file: ['deployments/**', '**/helm/**', '**/k8s/**', '**/kubernetes/**']

# Dependencies
'dependencies':
  - changed-files:
    - any-glob-to-any-file: ['go.mod', 'go.sum', 'package.json', 'package-lock.json', 'yarn.lock']

# Size labels based on number of changes
'size/small':
  - changed-files:
    - all-globs-to-all-files: ['**']
    - files-count:
      - 1-5

'size/medium':
  - changed-files:
    - all-globs-to-all-files: ['**']
    - files-count:
      - 6-15

'size/large':
  - changed-files:
    - all-globs-to-all-files: ['**']
    - files-count:
      - 16-50

'size/extra-large':
  - changed-files:
    - all-globs-to-all-files: ['**']
    - files-count:
      - '>50'

