---
name: CodeQL Security Analysis

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.go'
      - '**.js'
      - '**.ts'
      - '**.jsx'
      - '**.tsx'
      - '**.py'
      - 'go.work'
      - '**/go.mod'
      - '**/go.sum'
      - '**/package.json'
      - '**/package-lock.json'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - '**.js'
      - '**.ts'
      - '**.jsx'
      - '**.tsx'
      - '**.py'
      - 'go.work'
      - '**/go.mod'
      - '**/go.sum'
      - '**/package.json'
      - '**/package-lock.json'
      - '.github/workflows/codeql.yml'
  schedule:
    #  Run at 2:30 AM UTC daily
    - cron: '30 2 * * *'
  workflow_dispatch:

#  Cancel in-progress runs for the same workflow on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') ||
                  'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      #  Required for all workflows
      security-events: write
      #  Required to fetch internal or private CodeQL packs
      packages: read
      #  Required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: autobuild
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        #  v5.0.0

      #  Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@8a470fddafa5cbb6266ee11b37ef4d8aae19c571
        #  v3.24.6
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          #  For more details on CodeQL's query suites, refer to:
          #  https://docs.github.com/en/code-security/code-scanning/
          #  automatically-scanning-your-code-for-vulnerabilities-and-errors/
          #  customizing-code-scanning  # using-queries-in-ql-packs
          queries: +security-and-quality

      #  Set up Go for the Go analysis
      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32
        #  v5.0.2
        with:
          go-version-file: 'go.work'
          cache: false  #  CodeQL handles caching

      #  Set up Node.js for JavaScript/TypeScript analysis
      - name: Set up Node.js
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        #  v4.0.3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'mobius-web/package-lock.json'

      #  Custom build step for Go to handle workspace
      - name: Build Go workspace
        if: matrix.language == 'go' && matrix.build-mode == 'manual'
        run: |
          set -euo pipefail
          echo "Building Go workspace..."
          go work sync

          #  Build each module in the workspace
          for module in mobius-server mobius-cli mobius-client \
                        mobius-cocoon shared; do
            if [ -d "$module" ]; then
              echo "Building module: $module"
              (cd "$module" && go build ./...)
            fi
          done

      - name: Perform CodeQL Analysis
        uses: >-
          github/codeql-action/analyze@8a470fddafa5cbb6266ee11b37ef4d8aae19c571
        #  v3.24.6
        with:
          category: "/language:${{matrix.language}}"

