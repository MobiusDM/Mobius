name: Build and Deploy Mobius

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test and Build
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'mobius-server/go.mod'
        cache-dependency-path: 'mobius-server/go.sum'
    
    - name: Run server tests
      run: |
        cd mobius-server
        go mod download
        go test -v ./...
    
    - name: Run CLI tests
      run: |
        cd mobius-cli
        go mod download
        go test -v ./...
    
    - name: Run client tests
      run: |
        cd mobius-client
        go mod download
        go test -v ./...

  # Build Docker Images
  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [server, cli, client, cocoon]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for ${{ matrix.component }}
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/notawar/mobius-${{ matrix.component }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    
    - name: Build and push ${{ matrix.component }} Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: mobius-${{ matrix.component }}/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Create Release
  release:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'release'
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'mobius-server/go.mod'

    - name: Build server release binaries
      run: |
        cd mobius-server
        GOOS=linux GOARCH=amd64 go build -o mobius-server-linux-amd64 ./cmd/mobius
        GOOS=linux GOARCH=arm64 go build -o mobius-server-linux-arm64 ./cmd/mobius
        GOOS=darwin GOARCH=amd64 go build -o mobius-server-darwin-amd64 ./cmd/mobius
        GOOS=darwin GOARCH=arm64 go build -o mobius-server-darwin-arm64 ./cmd/mobius
        GOOS=windows GOARCH=amd64 go build -o mobius-server-windows-amd64.exe ./cmd/mobius

    - name: Build CLI release binaries
      run: |
        cd mobius-cli
        GOOS=linux GOARCH=amd64 go build -o mobiuscli-linux-amd64 ./cmd/mobiuscli
        GOOS=linux GOARCH=arm64 go build -o mobiuscli-linux-arm64 ./cmd/mobiuscli
        GOOS=darwin GOARCH=amd64 go build -o mobiuscli-darwin-amd64 ./cmd/mobiuscli
        GOOS=darwin GOARCH=arm64 go build -o mobiuscli-darwin-arm64 ./cmd/mobiuscli
        GOOS=windows GOARCH=amd64 go build -o mobiuscli-windows-amd64.exe ./cmd/mobiuscli

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mobius-server/mobius-server-*
          mobius-cli/mobiuscli-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
