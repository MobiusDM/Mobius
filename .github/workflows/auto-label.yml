---
name: Auto Label

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto label based on files changed
        if: github.event_name == 'pull_request'
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml

      - name: Auto label based on branch name
        if: github.event_name == 'pull_request'
        uses: TimonVS/pr-labeler-action@v4
        with:
          configuration-path: .github/pr-labeler.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Label bug issues
        if: github.event_name == 'issues' && contains(github.event.issue.title, '[Bug]')
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['bug', 'triage']
            })

      - name: Label feature requests
        if: github.event_name == 'issues' && contains(github.event.issue.title, '[Feature]')
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['enhancement', 'triage']
            })

      - name: Label security issues
        if: github.event_name == 'issues' && contains(github.event.issue.title, '[Security]')
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['security', 'triage']
            })

      - name: Auto-assign based on component
        if: github.event_name == 'issues'
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.issue.body || '';

            // Auto-assign based on component mentioned in issue
            if (body.includes('Mobius Server')) {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['server']
              });
            }

            if (body.includes('Mobius CLI')) {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['cli']
              });
            }

            if (body.includes('Mobius Web')) {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['web']
              });
            }

            if (body.includes('Documentation')) {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['documentation']
              });
            }

